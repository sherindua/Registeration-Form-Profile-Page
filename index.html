<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Internship Project</title>
    <link rel="stylesheet" href="./styles.css" />
  
  </head>

  <body>
    <header>
      <nav>
        <button class="register-btn" onclick="showRegisterPage();">
          Register
        </button>
        <button class="profiles-btn" onclick="showProfilesPage();">
          Show Profiles
        </button>
      </nav>
    </header>
    <div class="register-page-container">
      <h1 class="heading_registeration">User Registration Form</h1>
      <form id="registrationForm">
        <div class="registerationForm-row">
          <label for="name">Name:<span id="star">*</span></label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter Your Name"
            required
          />
        </div>

        <div class="registerationForm-row">
          <label for="mobile">Mobile Number:<span id="star">*</span></label>
          <input
            type="tel"
            id="mobile"
            name="mobile"
            pattern="[0-9]{10}"
            placeholder="Enter 10-digit mobile no."
            required
          />
        </div>

        <div class="registerationForm-row">
          <label for="dob">Date of Birth:<span id="star">*</span></label>
          <input type="date" id="dob" name="dob" required />
        </div>

        <div class="registerationForm-row">
          <label for="email">Email:<span id="star">*</span></label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter Your Email"
            required
          />
        </div>

        <div class="registerationForm-row">
          <label for="password">Password:<span id="star">*</span></label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter Your Password"
            minlength="8"
            required
          />
        </div>

        <button type="submit" id="submitButton">Register</button>
      </form>
    </div>

    <div class="profiles-page-container">
      <div class="cards-container">
        <div class="userCards"></div>
      </div>
    </div>

    <script
      async
      src="https://kit.fontawesome.com/d0c05c4631.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
